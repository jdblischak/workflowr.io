<!DOCTYPE html>
<html lang="en">

<head>
  <title>workflowr.io</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  {% load static %}
  <link rel="stylesheet" href="{% static 'styles/base.css' %}">
</head>

<body>

  <header>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="https://jdblischak.github.io/workflowr/">
            <img alt="workflowr logo" src="https://github.com/workflowr/workflowr-assets/raw/master/img/logo-workflowr-inverse.png">
          </a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'projects:index' %}">Home</a></li>
            <li><a href="{% url 'projects:project_list' %}">Projects</a></li>
            <li><a href="{% url 'projects:publication_list' %}">Publications</a></li>
            <li><a href="{% url 'projects:author_list' %}">Community</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="">Add your project</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
          {% block content %}{% endblock %}
        </div>
        <div class="col-sm-2"></div>
      </div>
    </div>
  </main>

  <footer class="container-fluid text-center">
    <p>Footer Text</p>
  </footer>



</body>

</html>
