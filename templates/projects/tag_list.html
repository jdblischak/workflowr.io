{% extends "base.html" %}
{% load static %}

{% block title%}Tags{% endblock %}

{% block style %}
<link rel="stylesheet" href="{% static 'styles/project_list.css' %}">
{% endblock %}

{% block content %}

<h1>Tags</h1>
{% if tag_list %}
  <p>
    {% for tag in tag_list %}
        <a href="{{ tag.get_absolute_url }}" class="btn btn-primary" role="button">{{ tag.name }}</a>
    {% endfor %}
  </p>
{% else %}
    <p>No tags have been defined.</p>
{% endif %}

{% endblock %}
