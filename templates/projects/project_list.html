{% extends "base.html" %}

{% block content %}

{% if project_list %}
    <ul>
    {% for project in project_list %}
        <li><a href="{% url 'projects:project_detail' project.platform.name project.author.name project.name %}">{{ project.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No projects have been defined.</p>
{% endif %}

{% endblock %}
