{% extends "base.html" %}

{% block content %}

{% if author_list %}
    <ul>
    {% for author in author_list %}
        <li><a href="{% url 'projects:author_detail' author.name %}">{{ author.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No authors have been defined.</p>
{% endif %}

{% endblock %}
